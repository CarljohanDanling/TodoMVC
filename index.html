<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>TodoMVC</title>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1 id="top-header">todos</h1>
    </header>

    <main>
        <section class="container">





            <section id="input-section">
                <div id="toggle-all">
                    <div id="down-arrow"></div>
                </div>
                <form>
                    <input id="todo-input" type="text" placeholder="What needs to be done?"  autocomplete="off" autofocus required>
                </form>
            </section>
            <section id="activity-section">
                <div id="activity" class="activity-styling">
                    <div class="checkbox-area">
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox-input" id="checkbox-input">
                            <div class="unchecked"></div>
                            <div class="checked">
                                <div class="checkmark"></div>
                            </div>
                        </label>
                    </div>
                    <div class="activity-text-wrapper">
                        <p class="activity-text"></p>
                        <input class="edit-activity-text" type="text" hidden>
                        <div class="removal-sign">x</div>
                    </div>
                </div>
            </section>
            <section class="selector-section">
                <div id="nr-items-left">
                    <p id="nr-left"></p>
                    <p id="items-left"></p>
                </div>
                <nav>
                    <ul id="filtering">
                        <li><a id="filter-all" class="non-selected" href="#">All</a></li>
                        <li><a id="filter-active" class="non-selected" href="#active">Active</a></li>
                        <li><a id="filter-completed" class="non-selected" href="#completed">Completed</a></li>
                    </ul>
                </nav>
                <div id="clear-completed-div">
                    <button id="clear-completed">Clear completed</button>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>Double click to edit a todo</p>
        <p>Written Carljohan Danling & Per Gustafsson</p>
        <p>Part of TodoMVC</p>
    </footer>
</body>

</html>
