<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>TodoMVC</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="centered-content">
        <header>
            <h1 id="top-header">todos</h1>
        </header>

        <main>
            <form>
                <section id="input-section">
                    <input id="todo-input" type="text" placeholder="What needs to be done?" autofocus>
                </section>
            </form>
            <section id="activity-section">
                <p></p>
            </section>
        </main>

        <footer>
            <p>Double click to edit a todo</p>
            <p>Written Carljohan Danling & Per Gustafsson</p>
            <p>Part of TodoMVC</p>
        </footer>
    </div>
</body>

</html>
